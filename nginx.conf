# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name www.wuyinxinghai.cn wuyinxinghai.cn;
    
    # 重定向所有 HTTP 请求到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 主配置
server {
    listen 443 ssl http2;
    server_name www.wuyinxinghai.cn wuyinxinghai.cn;
    
    # SSL 证书配置 (certbot 自动生成)
    ssl_certificate /etc/letsencrypt/live/wuyinxinghai.cn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/wuyinxinghai.cn/privkey.pem;
    
    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 日志配置
    access_log /var/log/nginx/misszhang_access.log;
    error_log /var/log/nginx/misszhang_error.log;
    
    # 静态文件处理
    location /static/ {
        alias /opt/missZhang/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # 微信验证文件
    location = /MP_verify_C1jlF7TZzN4da9le.txt {
        alias /opt/missZhang/app/static/MP_verify_C1jlF7TZzN4da9le.txt;
    }
    
    # 反向代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 隐藏 Nginx 版本
    server_tokens off;
}
