server {
    listen 80;
    server_name www.wuyinxinghai.cn wuyinxinghai.cn;
    
    # 日志配置
    access_log /var/log/nginx/misszhang_access.log;
    error_log /var/log/nginx/misszhang_error.log;
    
    # 静态文件处理
    location /static/ {
        alias /opt/missZhang/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 微信验证文件
    location = /MP_verify_C1jlF7TZzN4da9le.txt {
        alias /opt/missZhang/app/static/MP_verify_C1jlF7TZzN4da9le.txt;
    }
    
    # 反向代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
