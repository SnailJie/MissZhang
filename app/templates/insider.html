{% extends 'base.html' %}
{% set title = '内部页面' %}

{% block head %}
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/weekSelect/weekSelect.css">
{% endblock %}

{% block content %}
<section class="py-4">
  <div class="container" style="max-width: 720px;">
    <h2 class="mb-3">排班时间表</h2>

    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <!-- 查看表单 -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">查看排班表</h5>
      </div>
      <div class="card-body">
        <form method="get" action="/insider">
          <div class="row g-3">
            <div class="col-12 col-md-6">
              <label for="week" class="form-label">选择周</label>
              <div class="input-group">
                <input type="text" id="week" name="week" class="form-control week-picker" 
                       value="{{ week or '' }}" placeholder="点击选择周" readonly required>
                <button class="btn btn-outline-secondary" type="button" id="weekPickerBtn">
                  📅
                </button>
              </div>
            </div>
            <div class="col-12 col-md-6 d-flex align-items-end">
              <div class="d-grid gap-2 w-100">
                <button type="submit" class="btn btn-primary">
                  🔍 查看
                </button>
                <a href="/schedule-table?week={{ week or '2024-32' }}" class="btn btn-success">
                  📊 查看排班表数据
                </a>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <a href="/" class="btn btn-link text-decoration-none">
              ← 返回首页
            </a>
          </div>
        </form>
      </div>
    </div>

    {% if image_url %}
      <!-- 显示已上传的图片 -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
          <span class="badge bg-success">已上传：{{ week }}</span>
          <form method="post" action="/insider" enctype="multipart/form-data" class="d-flex gap-2 flex-wrap">
            <input type="hidden" name="week" value="{{ week }}">
            <input class="form-control form-control-sm" type="file" accept="image/png,image/jpeg,image/webp" name="image" required>
            <button class="btn btn-warning btn-sm" type="submit">
              🔄 替换图片
            </button>
          </form>
        </div>
        <div class="card-body">
          <img src="{{ image_url }}" alt="{{ week }} 排班表" class="img-fluid rounded border" style="max-height: 70vh; object-fit: contain; width: 100%;">
        </div>
      </div>
    {% else %}
      <!-- 上传新图片 -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">上传排班表</h5>
        </div>
        <div class="card-body">
          <form method="post" action="/insider" enctype="multipart/form-data">
            <div class="row g-3">
              <div class="col-12">
                <label for="weekPost" class="form-label">上传周</label>
                <div class="input-group">
                  <input type="text" id="weekPost" name="week" class="form-control week-picker" 
                         value="{{ week or '' }}" placeholder="点击选择周" readonly required>
                  <button class="btn btn-outline-secondary" type="button" id="weekPostPickerBtn">
                    📅
                  </button>
                </div>
              </div>
              <div class="col-12">
                <label for="image" class="form-label">选择排班表图片</label>
                <input class="form-control" type="file" accept="image/png,image/jpeg,image/webp" id="image" name="image" required>
                <div class="form-text">
                  ℹ️ 请选择本周的排班表图片
                </div>
              </div>
            </div>
            <div class="mt-3 d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                📤 提交保存
              </button>
              <a href="/" class="btn btn-link text-decoration-none">
                ← 返回首页
              </a>
            </div>
          </form>
        </div>
      </div>
    {% endif %}

  </div>
</section>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/weekSelect/weekSelect.js"></script>

<script>
// 等待页面完全加载后再初始化
window.addEventListener('load', function() {
  // 确保Flatpickr已加载
  if (typeof flatpickr === 'undefined') {
    console.error('Flatpickr not loaded');
    return;
  }

  // 配置Flatpickr
  const weekPickerConfig = {
    locale: flatpickr.l10ns.zh,
    plugins: (function() {
      const WeekSelect = window.weekSelect || window.weekSelectPlugin;
      if (!WeekSelect) {
        console.warn('Flatpickr weekSelect plugin not found. Week selection may not work as expected.');
        return [];
      }
      return [new WeekSelect({})];
    })(),
    dateFormat: 'Y-W',
    altInput: true,
    altFormat: 'Y年第W周',
    altInputClass: 'form-control week-picker',
    weekNumbers: true,
    allowInput: false,
    clickOpens: true,
    disableMobile: true,
    defaultDate: '{{ week or "" }}'
  };

  // 初始化周选择器
  let weekPicker, weekPostPicker;
  
  try {
    weekPicker = flatpickr('#week', weekPickerConfig);
    weekPostPicker = flatpickr('#weekPost', weekPickerConfig);
  } catch (error) {
    console.error('Error initializing flatpickr:', error);
  }

  // 确保可见的替代输入框参与必填校验并显示合适的占位符
  if (weekPicker && weekPicker.altInput) {
    weekPicker.altInput.setAttribute('required', '');
    weekPicker.altInput.setAttribute('placeholder', '点击选择周');
  }
  if (weekPostPicker && weekPostPicker.altInput) {
    weekPostPicker.altInput.setAttribute('required', '');
    weekPostPicker.altInput.setAttribute('placeholder', '点击选择周');
  }

  // 按钮点击事件
  const weekPickerBtn = document.getElementById('weekPickerBtn');
  const weekPostPickerBtn = document.getElementById('weekPostPickerBtn');

  if (weekPickerBtn && weekPicker) {
    weekPickerBtn.addEventListener('click', function(e) {
      e.preventDefault();
      weekPicker.open();
    });
  }

  if (weekPostPickerBtn && weekPostPicker) {
    weekPostPickerBtn.addEventListener('click', function(e) {
      e.preventDefault();
      weekPostPicker.open();
    });
  }

  // 表单提交时确保使用正确的周格式
  const uploadForm = document.querySelector('form[method="post"]');
  if (uploadForm && weekPostPicker) {
    uploadForm.addEventListener('submit', function(e) {
      console.log('Form submit event triggered');
      
      // 确保隐藏的原始输入框有正确的值
      if (weekPostPicker.input && weekPostPicker.input.value) {
        console.log('Original input value:', weekPostPicker.input.value);
        
        // 如果原始输入框有值，确保它是正确的格式
        const weekValue = weekPostPicker.input.value;
        if (weekValue.match(/^\d{4}-W\d{2}$/)) {
          console.log('Week format is correct');
          // 格式正确，不需要修改
        } else {
          console.log('Week format is incorrect, attempting to fix');
          // 格式不正确，尝试从当前选择的日期生成正确的格式
          if (weekPostPicker.selectedDates && weekPostPicker.selectedDates[0]) {
            const date = weekPostPicker.selectedDates[0];
            const year = date.getFullYear();
            const week = getWeekNumber(date);
            const correctedValue = `${year}-W${week.toString().padStart(2, '0')}`;
            weekPostPicker.input.value = correctedValue;
            console.log('Corrected week value:', correctedValue);
          } else {
            console.log('No selected dates available');
          }
        }
      } else {
        console.log('No original input value found');
      }
    });
  }

  // 获取周数的辅助函数
  function getWeekNumber(date) {
    const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
    const dayNum = d.getUTCDay() || 7;
    d.setUTCDate(d.getUTCDate() + 4 - dayNum);
    const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
  }
});
</script>

<style>
/* 移动端优化样式 */
@media (max-width: 768px) {
  .card-header .d-flex {
    flex-direction: column;
    align-items: stretch !important;
  }
  
  .card-header form {
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .input-group {
    flex-direction: row;
  }
  
  .input-group .form-control {
    border-radius: 0.375rem 0 0 0.375rem !important;
    margin-bottom: 0;
  }
  
  .input-group .btn {
    border-radius: 0 0.375rem 0.375rem 0 !important;
    border-left: 0;
  }
  
  .col-md-6.d-flex.align-items-end {
    margin-top: 1rem;
  }
}

/* Flatpickr 移动端优化 */
.flatpickr-calendar {
  font-size: 16px; /* 防止iOS缩放 */
  z-index: 9999 !important;
  max-width: 100vw;
}

.flatpickr-day {
  min-height: 40px;
  line-height: 40px;
}

/* 自定义样式 */
.week-picker {
  background-color: #fff;
  cursor: pointer;
}

.week-picker:focus {
  box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.btn-link {
  color: #6c757d;
}

.btn-link:hover {
  color: #495057;
}

/* 卡片样式优化 */
.card {
  border: none;
  box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  border-radius: 0.75rem;
}

.card-header {
  background-color: #f8f9fa;
  border-bottom: 1px solid #dee2e6;
  border-radius: 0.75rem 0.75rem 0 0 !important;
}

/* 表单控件样式 */
.form-control:focus {
  border-color: #6be3ff;
  box-shadow: 0 0 0 0.2rem rgba(107, 227, 255, 0.25);
}

.btn-primary {
  background-color: #6be3ff;
  border-color: #6be3ff;
}

.btn-primary:hover {
  background-color: #5dd1ed;
  border-color: #5dd1ed;
}

/* 输入组样式优化 */
.input-group {
  position: relative;
  display: flex;
  flex-wrap: nowrap;
  align-items: stretch;
  width: 100%;
}

.input-group > .form-control {
  position: relative;
  flex: 1 1 auto;
  width: 1%;
  min-width: 0;
}

.input-group > .btn {
  position: relative;
  z-index: 2;
}
</style>
{% endblock %}
