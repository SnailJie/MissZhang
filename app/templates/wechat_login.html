<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信登录 - MissZhang</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .login-steps {
            text-align: left;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .login-steps h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        
        .step-number {
            width: 30px;
            height: 30px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .step-text {
            flex: 1;
            color: #555;
        }
        
        .qr-code {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .qr-code img {
            max-width: 200px;
            height: auto;
        }
        
        .login-button {
            background: #07c160;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: #06ad56;
        }
        
        .login-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .manual-input {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }
        
        .manual-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .manual-input button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>微信登录</h1>
            <p>请关注我们的公众号并完成登录验证</p>
        </div>
        
        <div class="login-steps">
            <h3>登录步骤：</h3>
            <div class="step-item">
                <div class="step-number">1</div>
                <div class="step-text">关注我们的微信公众号</div>
            </div>
            <div class="step-item">
                <div class="step-number">2</div>
                <div class="step-text">向公众号发送关键词"{{ login_keyword }}"</div>
            </div>
            <div class="step-item">
                <div class="step-number">3</div>
                <div class="step-text">系统将自动识别您的身份并完成登录</div>
            </div>
        </div>
        
        <div class="qr-code">
            <h4>扫码关注公众号</h4>
            <p>请使用微信扫描下方二维码关注公众号</p>
            <!-- 这里可以放置公众号二维码图片 -->
            <div style="width: 200px; height: 200px; background: #eee; margin: 0 auto; display: flex; align-items: center; justify-content: center; border-radius: 8px;">
                <span style="color: #999;">公众号二维码</span>
            </div>
        </div>
        
        <button class="login-button" onclick="checkLoginStatus()">检查登录状态</button>
        
        <div id="loginStatus" class="login-status"></div>
        
        <div class="manual-input">
            <h4>手动输入OpenID（开发测试用）</h4>
            <input type="text" id="openidInput" placeholder="请输入OpenID">
            <button onclick="manualLogin()">登录</button>
        </div>
    </div>

    <script>
        let checkInterval = null;
        
        function checkLoginStatus() {
            const statusDiv = document.getElementById('loginStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = 'login-status status-loading';
            statusDiv.innerHTML = '正在检查登录状态...';
            
            // 开始轮询检查登录状态
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            
            checkInterval = setInterval(() => {
                fetch('/wechat/check_login_status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: Date.now()
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.user_info) {
                        // 登录成功
                        clearInterval(checkInterval);
                        statusDiv.className = 'login-status status-success';
                        statusDiv.innerHTML = `登录成功！欢迎 ${data.user_info.nickname || '用户'}！正在跳转...`;
                        
                        // 保存session_id到localStorage
                        if (data.session_id) {
                            localStorage.setItem('wechat_session_id', data.session_id);
                        }
                        
                        // 延迟跳转
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    }
                })
                .catch(error => {
                    console.error('检查登录状态失败:', error);
                    statusDiv.className = 'login-status status-error';
                    statusDiv.innerHTML = '检查登录状态失败，请重试';
                });
            }, 3000); // 每3秒检查一次
        }
        
        function manualLogin() {
            const openid = document.getElementById('openidInput').value.trim();
            if (!openid) {
                alert('请输入OpenID');
                return;
            }
            
            const statusDiv = document.getElementById('loginStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = 'login-status status-loading';
            statusDiv.innerHTML = '正在验证OpenID...';
            
            fetch('/wechat/manual_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    openid: openid
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusDiv.className = 'login-status status-success';
                    statusDiv.innerHTML = `登录成功！欢迎 ${data.user_info.nickname || '用户'}！正在跳转...`;
                    
                    // 保存session_id到localStorage
                    if (data.session_id) {
                        localStorage.setItem('wechat_session_id', data.session_id);
                    }
                    
                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    statusDiv.className = 'login-status status-error';
                    statusDiv.innerHTML = data.message || '登录失败，请检查OpenID是否正确';
                }
            })
            .catch(error => {
                console.error('手动登录失败:', error);
                statusDiv.className = 'login-status status-error';
                statusDiv.innerHTML = '登录失败，请重试';
            });
        }
        
        // 页面加载时自动开始检查
        window.onload = function() {
            checkLoginStatus();
        };
    </script>
</body>
</html>
