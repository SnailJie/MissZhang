{% extends 'base.html' %}
{% set title = '内部页面' %}

{% block head %}
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
{% endblock %}

{% block content %}
<section class="py-4">
  <div class="container" style="max-width: 720px;">
    <h2 class="mb-3">排班时间表</h2>

    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}

    <!-- 查看表单 -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">查看排班表</h5>
      </div>
      <div class="card-body">
        <form method="get" action="/insider" class="row g-3">
          <div class="col-12 col-md-6">
            <label for="week" class="form-label">选择周</label>
            <div class="input-group">
              <input type="text" id="week" name="week" class="form-control week-picker" 
                     value="{{ week or '' }}" placeholder="点击选择周" readonly required>
              <button class="btn btn-outline-secondary" type="button" id="weekPickerBtn">
                📅
              </button>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex align-items-end">
            <div class="d-grid gap-2 w-100">
              <button type="submit" class="btn btn-primary">
                🔍 查看
              </button>
            </div>
          </div>
          <div class="col-12">
            <a href="/" class="btn btn-link text-decoration-none">
              ← 返回首页
            </a>
          </div>
        </form>
      </div>
    </div>

    {% if image_url %}
      <!-- 显示已上传的图片 -->
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
          <span class="badge bg-success">已上传：{{ week }}</span>
          <form method="post" action="/insider" enctype="multipart/form-data" class="d-flex gap-2 flex-wrap">
            <input type="hidden" name="week" value="{{ week }}">
            <input class="form-control form-control-sm" type="file" accept="image/png,image/jpeg,image/webp" name="image" required>
            <button class="btn btn-warning btn-sm" type="submit">
              🔄 替换图片
            </button>
          </form>
        </div>
        <div class="card-body">
          <img src="{{ image_url }}" alt="{{ week }} 排班表" class="img-fluid rounded border" style="max-height: 70vh; object-fit: contain; width: 100%;">
        </div>
      </div>
    {% else %}
      <!-- 上传新图片 -->
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">上传排班表</h5>
        </div>
        <div class="card-body">
          <form method="post" action="/insider" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="weekPost" class="form-label">上传周</label>
              <div class="input-group">
                <input type="text" id="weekPost" name="week" class="form-control week-picker" 
                       value="{{ week or '' }}" placeholder="点击选择周" readonly required>
                <button class="btn btn-outline-secondary" type="button" id="weekPostPickerBtn">
                  📅
                </button>
              </div>
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">选择排班表图片</label>
              <input class="form-control" type="file" accept="image/png,image/jpeg,image/webp" id="image" name="image" required>
              <div class="form-text">
                ℹ️ 支持 PNG / JPG / JPEG / WEBP 格式
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                📤 提交保存
              </button>
              <a href="/" class="btn btn-link text-decoration-none">
                ← 返回首页
              </a>
            </div>
          </form>
        </div>
      </div>
    {% endif %}

  </div>
</section>

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>

<script>
// 等待页面完全加载后再初始化
window.addEventListener('load', function() {
  // 确保Flatpickr已加载
  if (typeof flatpickr === 'undefined') {
    console.error('Flatpickr not loaded');
    return;
  }

  // 配置Flatpickr
  const weekPickerConfig = {
    locale: 'zh',
    mode: 'single',
    dateFormat: 'Y-W',
    weekNumbers: true,
    allowInput: false,
    clickOpens: true,
    disableMobile: false,
    onChange: function(selectedDates, dateStr, instance) {
      // 格式化显示为 "2024年第1周" 的格式
      if (selectedDates[0]) {
        const date = selectedDates[0];
        const year = date.getFullYear();
        const week = getWeekNumber(date);
        const formattedDate = `${year}年第${week}周`;
        instance.input.value = formattedDate;
        // 设置隐藏的原始值
        instance.input.setAttribute('data-week-value', dateStr);
      }
    },
    onReady: function(selectedDates, dateStr, instance) {
      // 初始化时格式化显示
      if (instance.input.value) {
        const dateStr = instance.input.value;
        if (dateStr.match(/^\d{4}-\d{2}$/)) {
          const [year, week] = dateStr.split('-');
          instance.input.value = `${year}年第${week}周`;
        }
      }
    }
  };

  // 初始化周选择器
  let weekPicker, weekPostPicker;
  
  try {
    weekPicker = flatpickr('#week', weekPickerConfig);
    weekPostPicker = flatpickr('#weekPost', weekPickerConfig);
  } catch (error) {
    console.error('Error initializing flatpickr:', error);
  }

  // 按钮点击事件
  const weekPickerBtn = document.getElementById('weekPickerBtn');
  const weekPostPickerBtn = document.getElementById('weekPostPickerBtn');

  if (weekPickerBtn && weekPicker) {
    weekPickerBtn.addEventListener('click', function(e) {
      e.preventDefault();
      weekPicker.open();
    });
  }

  if (weekPostPickerBtn && weekPostPicker) {
    weekPostPickerBtn.addEventListener('click', function(e) {
      e.preventDefault();
      weekPostPicker.open();
    });
  }

  // 表单提交时处理周值
  document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', function(e) {
      const weekInputs = form.querySelectorAll('.week-picker');
      weekInputs.forEach(input => {
        const weekValue = input.getAttribute('data-week-value');
        if (weekValue) {
          // 创建隐藏的input来传递正确的周值
          const hiddenInput = document.createElement('input');
          hiddenInput.type = 'hidden';
          hiddenInput.name = input.name;
          hiddenInput.value = weekValue;
          form.appendChild(hiddenInput);
          input.name = ''; // 移除原input的name属性
        }
      });
    });
  });

  // 获取周数的函数
  function getWeekNumber(date) {
    const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
    const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
    return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
  }
});
</script>

<style>
/* 移动端优化样式 */
@media (max-width: 768px) {
  .card-header .d-flex {
    flex-direction: column;
    align-items: stretch !important;
  }
  
  .card-header form {
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .input-group {
    flex-direction: column;
  }
  
  .input-group .form-control {
    border-radius: 0.375rem !important;
    margin-bottom: 0.5rem;
  }
  
  .input-group .btn {
    border-radius: 0.375rem !important;
    width: 100%;
  }
}

/* Flatpickr 移动端优化 */
.flatpickr-calendar {
  font-size: 16px; /* 防止iOS缩放 */
  z-index: 9999 !important;
}

.flatpickr-day {
  min-height: 40px;
  line-height: 40px;
}

/* 自定义样式 */
.week-picker {
  background-color: #fff;
  cursor: pointer;
}

.week-picker:focus {
  box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.btn-link {
  color: #6c757d;
}

.btn-link:hover {
  color: #495057;
}

/* 卡片样式优化 */
.card {
  border: none;
  box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  border-radius: 0.75rem;
}

.card-header {
  background-color: #f8f9fa;
  border-bottom: 1px solid #dee2e6;
  border-radius: 0.75rem 0.75rem 0 0 !important;
}

/* 表单控件样式 */
.form-control:focus {
  border-color: #6be3ff;
  box-shadow: 0 0 0 0.2rem rgba(107, 227, 255, 0.25);
}

.btn-primary {
  background-color: #6be3ff;
  border-color: #6be3ff;
}

.btn-primary:hover {
  background-color: #5dd1ed;
  border-color: #5dd1ed;
}
</style>
{% endblock %}
