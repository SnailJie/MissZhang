<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#6be3ff" />
  <meta name="description" content="让一部分医生先快乐起来" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
  <title>{{ title or '医生快乐站' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Miss Zhang</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/index') %}active{% endif %}"
               href="/" {% if request.path.startswith('/index') %}aria-current="page"{% endif %}>首页</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/schedule') %}active{% endif %}"
               href="/schedule" {% if request.path.startswith('/schedule') %}aria-current="page"{% endif %}>我的排班</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}"
               href="/about" {% if request.path.startswith('/about') %}aria-current="page"{% endif %}>关于小张</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path.startswith('/profile') %}active{% endif %}"
               href="/profile" {% if request.path.startswith('/profile') %}aria-current="page"{% endif %}>个人主页</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main id="app" class="container-xxl py-3">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <span>© <span id="year"></span> 四川无垠星海教育科技有限公司 </span>
      <span>蜀ICP备2024113784号</span>
      
      <!-- <a href="#contact" class="footer-link">联系我们</a> -->
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
