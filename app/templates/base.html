<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#6be3ff" />
  <meta name="description" content="一个轻松愉快的小站，分享灵感与美好。" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
  <title>{{ title or 'Miss Zhang' }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
  <main id="app">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <span>© <span id="year"></span> Miss Zhang</span>
      <span class="sep">·</span>
      <a href="#contact" class="footer-link">联系我们</a>
    </div>
  </footer>
</body>
</html>
